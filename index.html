<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <title>Counter</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no" />
    <style>
      html, body {
        margin: 0;
        padding: 0;
        height: 100%;
        width: 100%;
        overflow: hidden;
      }
      .button {
        width: 33.33%;
        height: 100%;
        float: left;
        background: #4CAF50;
        font-size: 48px;
        color: #fff;
        text-align: center;
        line-height: 720px;
        user-select: none;
      }
      .score {
        width: 33.33%;
        height: 100%;
        float: left;
        background: #eee;
        font-size: 36px;
        color: #333;
        text-align: center;
        line-height: normal;
        display: flex;
        flex-direction: column;
        justify-content: center;
      }
      .score div {
        margin: 10px;
      }
    </style>
  </head>
  <body>
    <div class="button" id="left">Left</div>
    <div class="score">
      <div id="run">Run: 0</div>
      <div id="distance">Distance: 0</div>
      <div id="total">Total: 0</div>
    </div>
    <div class="button" id="right">Right</div>

    <script>
      let totalClicks = 0;
      let distance = 0;
      let run = 0;
      let lastPressed = null;

      function updateCounters() {
        document.getElementById("run").innerText = "Run: " + run;
        document.getElementById("distance").innerText = "Distance: " + distance;
        document.getElementById("total").innerText = "Total: " + totalClicks;
      }

      function registerClick(side) {
        totalClicks++;

        if (lastPressed && lastPressed !== side) {
          run++;
          distance++;
        } else {
          run = 1; // reset run if same side pressed twice or first click
          if (!lastPressed) distance++; // count first click as distance if starting
        }

        lastPressed = side;
        updateCounters();
      }

      
function setupButtonEvents(id, side) {
  const el = document.getElementById(id);
  el.addEventListener("touchstart", (e) => {
    e.preventDefault();
    registerClick(side);
  }, { passive: false });
  el.addEventListener("mousedown", () => registerClick(side));
}

setupButtonEvents("left", "left");
setupButtonEvents("right", "right");
      // Fullscreen request on user interaction
      document.body.addEventListener("click", () => {
        if (!document.fullscreenElement) {
          document.documentElement.requestFullscreen().catch(err => {
            console.log("Fullscreen error:", err);
          });
        }
      });

      updateCounters();
    </script>
  </body>
</html>
