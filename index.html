<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <title>Counter</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no" />
    <style>
      html, body {
        margin: 0;
        padding: 0;
        height: 100%;
        width: 100%;
        overflow: hidden; /* Prevent scroll */
      }
      .button {
        width: 33.33%;
        height: 100%;
        float: left;
        background: #4CAF50;
        font-size: 48px;
        color: #fff;
        text-align: center;
        line-height: 720px;
        user-select: none;
      }
      .score {
        width: 33.33%;
        height: 100%;
        float: left;
        background: #eee;
        font-size: 48px;
        color: #333;
        text-align: center;
        line-height: normal;
        display: flex;
        flex-direction: column;
        justify-content: center;
      }
      .score div {
        margin: 20px;
      }
    </style>
  </head>
  <body>
    <div class="button" id="left">Left</div>
    <div class="score">
      <div id="cps">CPS: 0</div>
      <div id="total">Total: 0</div>
    </div>
    <div class="button" id="right">Right</div>

    <script>
      let totalClicks = 0;
      let clickTimes = [];
      let lastPressed = null; // Track which button was last pressed

      function updateCounters() {
        const now = Date.now();
        clickTimes = clickTimes.filter(t => now - t <= 1000);
        document.getElementById("cps").innerText = "CPS: " + clickTimes.length;
        document.getElementById("total").innerText = "Total: " + totalClicks;
      }

      function registerClick(side) {
        if (lastPressed === side) {
          // Same side pressed twice, do not count
          console.log("Must alternate sides!");
          return;
        }
        totalClicks++;
        clickTimes.push(Date.now());
        updateCounters();
        lastPressed = side;
      }

      document.getElementById("left").addEventListener("click", () => registerClick("left"));
      document.getElementById("right").addEventListener("click", () => registerClick("right"));

      setInterval(updateCounters, 100);

      // Request fullscreen on load or user interaction (some browsers require gesture)
      document.body.addEventListener("click", () => {
        if (!document.fullscreenElement) {
          document.documentElement.requestFullscreen().catch(err => {
            console.log("Fullscreen error:", err);
          });
        }
      });
    </script>
  </body>
</html>
